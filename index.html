  <style>
    body {

    p {
      margin-top: 15px;
      font-size: 1em;

      color: #555;
    }

    .links {
      margin-top: 20px;
      font-size: 1em;
      color: #0073b1; /* LinkedIn color */

    .links a {
      text-decoration: none;
      color: #0073b1;
      margin: 0 10px;
      transition: color 0.3s;
    }

    .links a:hover {
      color: #005582;
    }
